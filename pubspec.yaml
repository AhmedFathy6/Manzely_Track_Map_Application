name: map_app
description: A new Map APP.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  location: ^4.3.0
  google_maps_flutter: ^2.0.6
  cloud_firestore: ^2.3.0
  firebase_core: ^1.3.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.0
  google_mobile_ads: ^0.13.2
  flutter_riverpod: ^0.14.0+3


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
